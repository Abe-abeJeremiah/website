<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="css/admin_profile.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Profile - Tagum News</title>
  <script type="module" src="javascript/adminProfile.js" defer></script>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div>
      <strong id="local-news">TAGUM NEWS - ADMIN</strong>
    </div>

    <nav>
      <a href="admin_dashboard.html">DASHBOARD</a>
      <a href="admin_manage_articles.html">MANAGE ARTICLES</a>
    </nav>

    <form class="search-profile">
      <input type="text" placeholder="Search.." />
      <button type="submit"><i class="fa fa-search"></i></button>
      <div class="profile-dropdown">
        <img src="assets/profile1.png" id="nav-photo" class="Profile" />
        <div class="profile-menu">
          <ul class="menu-list">
            <li><a href="admin_profile.html">Profile</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
          </ul>
        </div>
      </div>
    </form>
  </header>

  <!-- PROFILE SECTION -->
  <div class="container">
    <div class="usertitle-section">
      <h1>Admin Profile</h1>
    </div>

    <div class="profile-layout">
      <!-- Admin Profile Card -->
      <div class="profile-card">
        <img id="admin-photo" src="https://via.placeholder.com/150" alt="Admin Photo">
        <h2 id="admin-name">Loading...</h2>
        <p id="admin-email"></p>
      </div>

      <!-- Edit Profile Form -->
      <div class="profile-edit">
        <h3>Edit Profile</h3>
        <input type="text" id="newAdminName" placeholder="Enter new display name" />
        <input type="text" id="newAdminPhoto" placeholder="Enter new photo URL (https://...)" />
        <button type="button" id="saveProfileBtn">Save Changes</button>
      </div>
    </div>
  </div>

<br>
  <footer class="site-footer">
    <div class="footer-Block">
      <div class="Block brand">
        <h2>Tagum News Admin</h2>
        <p>Manage Tagum News content with real-time updates.</p>
      </div>
    </div>
    <div class="footer-bottom">&copy; 2025 Tagum News. Admin Panel.</div>
  </footer>
</body>
</html>
