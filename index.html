  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tagum News</title>
      <link rel="stylesheet" href="css/login_style.css" />
      <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
      />
      <script type="module" src="javascript/Login.js" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="form-container">
          <div class="form-blob">
            <img src="assets/blob.svg" alt="Blob" class="blob-image blob-image--1"/>
            <img src="assets/blob.svg" alt="Blob" class="blob-image blob-image--2"/>
            <img src="assets/blob.svg" alt="Blob" class="blob-image blob-image--3"/>
          </div>
          <div class="form-header">
            <h1 class="form-title">Sign in to Tagum News</h1>
            <p class="form-subtitle">Subscribe to trusted updates from our community</p>
          </div>
          <form class="form-box">
            <div class="input-group">
              <input type="email" id="Iemail" class="input-field" placeholder="required" required/>
              <label for="email" class="floating-label">Email address</label>
            </div>
            <div class="input-group">
              <input type="password" id="Ppassword" class="input-field" placeholder="required" required/>
              <label for="password" class="floating-label">Password</label>
              <div class="eye-icon" onclick="togglePassword()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor"
                stroke-width="1.5" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                class="lucide lucide-eye-icon lucide-eye">
                  <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </div>
            </div>
            <div class="input-group checkbox-group">
              <div class="form-col">
                <a href="forgotpass.html" class="form-link">Forgot password?</a>
              </div>
            </div>
            <button type="submit" class="form-btn form-btn--submit" href="news.html">Sign In</button>
          </form>
          <div class="form-divider">
            <p>Or</p>
          </div>
          <div class="form-bottom">
            <div class="form-socials">
              <button type="button" class="form-btn form-btn--social">
                <img src="assets/google.svg" class="btn-icon" alt="" id="google-login-btn" />
              </button>
              <button type="button" class="form-btn form-btn--social" id="phone-login-btn">
                <img src="assets/phone.svg" class="btn-icon" alt="Phone Login" />
              </button>
            </div>
            <p>
              Don't have an account?
              <a href="signup.html" class="form-link">Sign up</a>
            </p>
          </div>
        </div>
      </div>

      <!-- ✅ PHONE LOGIN POPUP START -->
      <div id="phone-login-modal" class="phone-modal" style="display: none;">
        <div class="phone-modal-content">
          <h2>Phone Login</h2>

          <div class="input-group">
            <input type="text" id="phone-number" class="input-field" placeholder="+639171234567" required />
            <label for="phone-number" class="floating-label">Phone Number</label>
          </div>

          <div id="recaptcha-container" class="recaptcha-box" style="margin-top: 10px;"></div>

          <button id="send-otp-btn" class="form-btn form-btn--submit">Send OTP</button>

          <div id="otp-section" style="display: none;">
            <div class="input-group">
              <input type="text" id="otp-code" class="input-field" placeholder="Enter OTP" required />
              <label for="otp-code" class="floating-label">OTP Code</label>
            </div>
            <button id="verify-otp-btn" class="form-btn form-btn--submit">Verify Code</button>
          </div>

          <button id="close-phone-modal" class="form-btn form-btn--social">Cancel</button>
        </div>
      </div>
      <!-- ✅ PHONE LOGIN POPUP END -->

    </body>
  </html>
